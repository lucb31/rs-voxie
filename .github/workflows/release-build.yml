name: Release Build (Windows)

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Prepare artifact directory
        run: |
          mkdir -p artifact
          cp target/x86_64-pc-windows-msvc/release/rs-voxie.exe artifact/
          cp -r assets artifact/assets

      - name: Create versioned ZIP
        run: |
          $Version = "${{ github.event.release.tag_name }}"
          $ZipName = "rs-voxie-windows-$Version.zip"
          Compress-Archive -Path artifact/* -DestinationPath $ZipName
          echo "ZIP_NAME=$ZipName" >> $env:GITHUB_ENV

      - name: Upload versioned ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
